<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <title>Making An Expression Validation App Using JavaScript</title>
</head>

<body>
     <div>
          <label for="option">Select Option:</label>
          <select id="option" class="form-select">
               <option value="email">Email</option>
               <option value="phone">Phone Number</option>
               <option value="postcode">Post Code</option>
          </select>

          <br>

          <label for="input">Enter Value:</label>
          <div class="d-flex">
               <input class="form-control d-inline-block" type="text" id="input">
               <button class="ms-3 btn btn-primary d-inline-block" onclick="validateExpression()">Submit</button>
          </div>

          <div id="result"></div>
     </div>
     <script src="js/script.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
     </script>
</body>

</html>
