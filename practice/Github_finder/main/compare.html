<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
          integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o" crossorigin="anonymous">
     <title>Github Compare</title>
</head>

<body>
     <nav class="navbar navbar-dark bg-info mb-3">
          <div class="container">
               <a href="index.html" class="navbar-brand">GitHub Finder</a>
               <a href="../../../index.html" class="navbar-brand btn btn-primary">Go to main page</a>

          </div>
     </nav>
     <div class="container searchContainer">
          <h4>Both username name must be right username.</h4>
          <div class="row">
               <div class="col">
                    <div class="search card card-body">
                         <p class="lead">Enter a username to fetch first user profile.</p>
                         <input type="text" id="searchUser1" class="form-control" placeholder="GitHub Username..">
                         <br>
                         <button id="searchBtn1" class="btn btn-success mt-3">Search</button>
                         <div id="profile1"></div>

                    </div>
               </div>
               <div class="col">
                    <div class="search card card-body">
                         <p class="lead">Enter a username to fetch second user profile.</p>
                         <input type="text" id="searchUser2" class="form-control" placeholder="GitHub Username..">
                         <br>
                         <button id="searchBtn2" class="btn btn-success mt-3">Search</button>
                         <div id="profile2"></div>
                    </div>

               </div>
          </div>
          <br>
     </div>
     <div id="repo"></div>

     <footer class="mt-5 p-3 text-center bg-light">
          GitHub Finder &copy;
     </footer>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
     </script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
     </script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
     </script>
     <script src="js/CompareUI.js"></script>
     <script src="js/Cscript.js"></script>
</body>

</html>
