<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     <title>Booklist</title>
     <style>
          .success, .error {
          color: white;
          padding: 5px;
          margin: 5px 0 15px 0;
          }

          .success {
          background: rgb(53, 136, 53);
          }

          .error {
          background: red;
          }
     </style>
</head>

<body>
     <div class="container">
          <h3>Add Book</h3>
          <form id="book-form">
               <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
               </div>
               <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width">
               </div>
               <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width">
               </div>
               <div>
                    <input type="submit" value="Submit" class="u-full-width">
               </div>
          </form>
          <table class="u-full-width">
               <thead>
                    <tr>
                         <th>Title</th>
                         <th>Author</th>
                         <th>ISBN</th>
                         <th></th>
                    </tr>
               </thead>
               <tbody id="book-list">

               </tbody>
          </table>
     </div>

     <script src="js/script.js"></script>

</body>

</html>
